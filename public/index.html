<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>願い事投稿サイト</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <!-- 投稿フォーム -->
    <div id="form-container">
      <h1 id="form-title">願い事を投稿</h1>
      <form id="wish-form">
        <div class="form-group">
          <label for="name">名前（任意）</label>
          <input type="text" id="name" name="name" placeholder="匿名">
        </div>
        <div class="form-group">
          <label for="wish">願い事（必須）</label>
          <textarea id="wish" name="wish" required placeholder="あなたの願い事を書いてください"></textarea>
        </div>
        <button type="submit" id="submit-button">投稿する</button>
      </form>
      <div id="status-message"></div>
    </div>

    <!-- 願い事一覧 -->
    <div id="wishes-container">
      <h2>みんなの願い事</h2>
      <div id="wishes-list"></div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
